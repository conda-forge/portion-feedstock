{% set name = "portion" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0e9d42838099263201b25517e4c1bd57042b5fe44432d6df38cef72d84d1eb1f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - sortedcontainers >=2.2.2,<3

test:
  imports:
    - portion

about:
  home: https://github.com/AlexandreDecan/portion
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Python data structure and operations for intervals

extra:
  recipe-maintainers:
    - AlexandreDecan
    - egemenimre
