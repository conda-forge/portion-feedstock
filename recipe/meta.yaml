{% set name = "portion" %}
{% set version = "2.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed62fd1450336026f55c7d40b92b7159efd81d1420c778dd1b592bb634b14b4c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sortedcontainers >=2.2.2,<3

test:
  imports:
    - portion

about:
  home: https://github.com/AlexandreDecan/portion
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Python data structure and operations for intervals

extra:
  recipe-maintainers:
    - AlexandreDecan
    - egemenimre
