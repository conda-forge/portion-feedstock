{% set name = "portion" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6419ac6a732f4ccac4a8e522ee1bb4acf1f0ace133ed2dce8bc47274af232f26

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sortedcontainers >=2.2.2,<3

test:
  imports:
    - portion

about:
  home: https://github.com/AlexandreDecan/portion
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Python data structure and operations for intervals

extra:
  recipe-maintainers:
    - AlexandreDecan
    - egemenimre
